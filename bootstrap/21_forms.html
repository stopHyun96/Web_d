<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container"><!-- 화면에서 차지하는 전체면적을 얘기합니다 -->
	<div class="row"><!-- 줄에 개념 -->
		<div class="col-12">
			<h1>Forms</h1>
			<pre>
			1.클래스가 있는 양식요소는 width가 100%입니다
			2.input,textarea,select,form-control
			3.레이아웃 형식은 (누적(전각)형식, 인라인 양식)
			</pre>
			<form action="">
			
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				</div>
				
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
				</div>
				
				<div class="form-group form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="remember">remember me
					</label>
				
				</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			
			
			</form>
			
		<h1>inline 양식</h1>
		<form class="form-inline">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
		</form>
		
	<h1>유효성 체크</h1>
	<form class="was-validated">
	
		<div class="form-group">
			 <label for="uname">Username:</label>
			 <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
			 <div class="valid-feedback">Valid.</div>
			 <div class="invalid-feedback">please fill out this field</div>
		</div>
		
		<div class="form-group">
			 <label for="pwd">Password:</label>
			 <input type="password" class="form-control" id="pwd" placeholder="Enter username" name="pswd" required>
			 <div class="valid-feedback">Valid.</div>
			 <div class="invalid-feedback">please fill out this field</div>
		</div>
		
		<div class="form-group form-check">
			 <label for="from-check-label">
			 <input type="checkbox" class="form-check-input" id="pwd" name="remember" required>I agree on 
			 <div class="valid-feedback">Valid.</div>
			 <div class="invalid-feedback">check this checkbox to continue</div>
			 </label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		
	</form>
	
<h1>textarea</h1>
<div class="form-group">
	<label for="comment">comment</label>
<textarea class="form-control" row="5" id="comment"></textarea>
</div>		
		
		
		</div>		
	</div>
</div>

</body>
</html>
