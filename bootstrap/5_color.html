<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>color</title>
</head>
<body>
<div class="container"> <!-- 화면에서 차지하는 전체 면적을 얘기한다. -->
	<div class="row"> <!-- 줄의 개념 -->
		<div class="col-12">
		<h1>텍스트 색상</h1>
<pre class="pre-scrollable">
- .text-muted, primary, success, info, warning, danger, secondary, white, dark, light
</pre>
<p class="text-muted bg-primary text-right">text-muted</p>
<p class="text-primary bg-success text-center">text-primary</p>
<p class="text-success bg-info text-left">text-success</p>
<p class="text-info bg-warning">text-info</p>
<p class="text-warning bg-danger">text-warning</p>
<p class="text-danger bg-secondary">text-danger</p>
<p class="text-secondary bg-dark">text-secondary</p>
<p class="text-white bg-dark">text-white</p>
<p class="text-white-50 bg-dark">text-white-50을 사용하여 불투명도를 추가할 수 있다.</p>
<p class="text-dark bg-light">text-dark</p>
<p class="text-body">text-body</p>
<p class="text-light bg-dark">text-light</p>
		</div>
	</div>
</div>
</body>
</html>
