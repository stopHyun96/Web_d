<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>alert</title>
</head>
<body>
<div class="container"> <!-- 화면에서 차지하는 전체 면적을 얘기한다. -->
	<div class="row"> <!-- 줄의 개념 -->
		<div class="col-12">
		<h1>alert</h1>
<pre class="pre-scrollable">
부트스트랩 경고창
- 일반적인 경고창
- 링크 경고창
- x-box를 포함한 닫는 경고창

.alert
.alert-success, info, warning, danger, primary, secondary, dark, light
</pre>
<h1>일반적인 경고창</h1>
<div class="alert alert-success">
	<strong>Success!</strong>this alert box...
</div>
<h1>경고 링크</h1>
<div class="alert alert-success">
	<strong>Success!</strong><a href="#" class="alert-link">this alert box...</a>
</div>
<h1>닫는 경고</h1>
<div class="alert alert-success alert-dismissble">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<strong>Success!</strong><a href="#" class="alert-link">this alert box...</a>
</div>
<h1>애니메이션 경고</h1>
<div class="alert alert-success alert-dismissble fade show">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<strong>Success!</strong><a href="#" class="alert-link">this alert box...</a>
</div>
		</div>
	</div>
</div>
</body>
</html>
