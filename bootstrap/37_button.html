		<div class="col-12">
			<h1>캐러셀</h1>
<pre>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
data-ride="carousel"은 캐러셀을 활성화한다.
data-slide / data-slide-to 속성은 이동할 슬라이드를 지정
prev / next는 data-slide의 두값을 허용하고 숫자를 허용한다.
시간 속성을 추가할 수 있음
</div>
</pre>

		</div>
	</div>
