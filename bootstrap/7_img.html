<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>img</title>
</head>
<body>
<div class="container"> <!-- 화면에서 차지하는 전체 면적을 얘기한다. -->
	<div class="row"> <!-- 줄의 개념 -->
		<div class="col-12">
		<h1>image</h1>
<pre class="pre-scrollable">
부트스트랩 이미지 모양
- 둥근 모서리 : Rounded Corners(.rounded)
- 원 : circle(.rounded-circle)
- 썸네일 : thumbnail(.img-thumbnail)

aligning images
- float-left
- float-right
- mx-auto d-block

반응형 이미지
- .img-fluid (이미지에 max-width: 100%, height: auto)
</pre>
<img src="img/one.jpg" class="rounded-circle float-left" width="200">
<img src="img/one.jpg" class="rounded float-right" width="200">
<img src="img/one.jpg" class="img-thumbnail mx-auto d-block" width="200">
<h1 class="mt-4 mb-5">반응형 이미지</h1>
<img class="img-fluid" src="img/one.jpg">
		</div>
	</div>
</div>
</body>
</html>
