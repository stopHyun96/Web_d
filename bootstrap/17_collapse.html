<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Collapse(접기)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container"><!-- 화면에서 차지하는 전체면적을 얘기합니다 -->
	<div class="row"><!-- 줄에 개념 -->
		<div class="col-12">
			<h1>Basic List Groups</h1>
			<p>접을수 있는 많은양의 콘텐츠를 숨기고 표시하려는 경우에 유용합니다</p>
			<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">
			simple collapsible
			</button>
			<div id="demo" class="collapse">
			1.....
			2...
			3...
			</div>
			<pre>
			data-toggle="collapse" 콘텐츠를 제어 (표시/숨기기)하려면
			data-target="#demo" 콘텐츠를 연결하는 속성을 추가합니다
			</pre>

<h1>Accordion</h1>
<pre>화면이 꽉 차있는 faq</pre>
<div id="accordion">
	<div class="card">
		
		<div class="card-header">
			<a class="card-link" data-toggle="collapse" href="#collapseOne">
			collapsible group item #1
			</a>
		</div>
		
		<div id="collapseOne" class="collapse show" data-parent="#accordion">
			<div class="card-body">
			text.......
			</div>
		</div>
	</div>
	
	<div class="card">
	
	<div class="card-header">
		<a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
		collapsible group item #2
		</a>
	</div>
	
	<div id="collapseTwo" class="collapse" dats-parent="#accordion">
		<div class="card-body">
		text ....
		</div>
	</div>
	
	</div>
</div>
		</div>
	</div>
</div>

</body>
</html>
